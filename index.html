<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
</head>

<body>
<header class="header" id="header">
   <div class="container">
      <a href="#open-modal" class="btn">Open pop-up button</a>
      <div class="modal" id="open-modal">
          <div class="modal-container">
              <h1 class="poput-title">
                  Pop-up
               </h1>
              <a href="#modal-close" class="btn-close">X</a>
          </div>
      </div>
   </div>
</header>
<section class="content" id="content">
   <div class="container">
      <div class="content-items">
         <div class="item item_one"></div>
         <div class="item item_two"></div>
         <div class="item item_three"></div>
         <div class="item item_four"></div>
         <div class="item item_five"></div>
      </div>
   </div>
</section>
<section class="boxes" id="boxes">
   <div class="container">
      <div class="box-items">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>    
      </div>
   </div>
</section>
<footer class="footer" id="footer">
   <div class="container">
      <div class="footer-content"></div>
   </div>
</footer>
</body>

</html>
